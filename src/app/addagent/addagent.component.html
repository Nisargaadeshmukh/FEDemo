<!-- src/app/add-agent/add-agent.component.html -->

<div class="add-agent-container">
  <h2>Add Agent</h2>
  <form [formGroup]="agentForm" (ngSubmit)="addAgent()">
    <label for="firstName">First Name:</label>
    <input id="firstName" formControlName="firstName" required>

    <label for="lastName">Last Name:</label>
    <input id="lastName" formControlName="lastName" required>

    <label for="qualification">Qualification:</label>
    <input id="qualification" formControlName="qualification" required>

    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" required>

    <label for="mobileNo">Mobile Number:</label>
    <input id="mobileNo" formControlName="mobileNo" required>

    <label for="userId">User ID:</label>
    <input id="userId" formControlName="userId" type="number" required>

    <label for="commissionEarned">Commission Earned:</label>
    <input id="commissionEarned" formControlName="commissionEarned" type="number" required>

    <!-- Uncomment the following lines if IsActive is needed -->
    <!-- <label for="isActive">Is Active:</label>
    <input id="isActive" formControlName="isActive" type="checkbox"> -->

    <button type="submit">Add Agent</button>
  </form>
</div>
