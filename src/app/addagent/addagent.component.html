<!-- src/app/add-agent/add-agent.component.html -->

<div class="add-agent-container">
    <h2>Add Agent</h2>
    <form (ngSubmit)="addAgent()">
      <label for="firstName">First Name:</label>
      <input id="firstName" [(ngModel)]="newAgent.FirstName" name="firstName" required>
  
      <label for="lastName">Last Name:</label>
      <input id="lastName" [(ngModel)]="newAgent.LastName" name="lastName" required>
  
      <label for="qualification">Qualification:</label>
      <input id="qualification" [(ngModel)]="newAgent.Qualification" name="qualification" required>
  
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="newAgent.Email" name="email" type="email" required>
  
      <label for="mobileNo">Mobile Number:</label>
      <input id="mobileNo" [(ngModel)]="newAgent.MobileNo" name="mobileNo" required>
  
      <label for="userId">User ID:</label>
      <input id="userId" [(ngModel)]="newAgent.UserId" name="userId" type="number" required>
  
      <label for="commissionEarned">Commission Earned:</label>
      <input id="commissionEarned" [(ngModel)]="newAgent.CommissionEarned" name="commissionEarned" type="number" required>
  
      <!-- Uncomment the following lines if IsActive is needed -->
      <!-- <label for="isActive">Is Active:</label>
      <input id="isActive" [(ngModel)]="newAgent.IsActive" name="isActive" type="checkbox"> -->
  
      <button type="submit">Add Agent</button>
    </form>
  </div>
