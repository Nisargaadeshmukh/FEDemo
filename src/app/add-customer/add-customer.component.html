<!-- src/app/add-agent/add-agent.component.html -->

<div class="add-customer-container">
    <h2>Add Customer</h2>
    <form (ngSubmit)="addCustomer()">
      <label for="firstName">First Name:</label>
      <input id="firstName" [(ngModel)]="newCustomer.FirstName" name="firstName" required>
  
      <label for="lastName">Last Name:</label>
      <input id="lastName" [(ngModel)]="newCustomer.LastName" name="lastName" required>
  
      <label for="email">Email:</label>
      <input id="email" [(ngModel)]="newCustomer.Email" name="email" type="email" required>
  
      <label for="mobileNo">Mobile Number:</label>
      <input id="mobileNo" [(ngModel)]="newCustomer.MobileNo" name="mobileNo" required>

      <label for="state">State:</label>
      <input id="state" [(ngModel)]="newCustomer.State" name="state" required>

      <label for="city">City:</label>
      <input id="city" [(ngModel)]="newCustomer.City" name="city" required>

      <label for="nominee">Nominee Name:</label>
      <input id="nominee" [(ngModel)]="newCustomer.Nominee" name="nominee" required>

      <label for="nomineeRelation">Nominee Relation:</label>
      <input id="nomineeRelation" [(ngModel)]="newCustomer.NomineeRelation" name="nomineeRelation" required>
  
      <label for="userId">User ID:</label>
      <input id="userId" [(ngModel)]="newCustomer.UserId" name="userId" type="number" required>

      <label for="agentId">Agent ID:</label>
      <input id="agentId" [(ngModel)]="newCustomer.AgentId" name="agentId" type="number" required>
  
  
      <!-- Uncomment the following lines if IsActive is needed -->
      <!-- <label for="isActive">Is Active:</label>
      <input id="isActive" [(ngModel)]="newAgent.IsActive" name="isActive" type="checkbox"> -->
  
      <button type="submit">Add Agent</button>
    </form>
  </div>
